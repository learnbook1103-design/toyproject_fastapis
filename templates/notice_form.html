<!DOCTYPE html>
<html>
<head>
    <title>{% if notice %}Edit Notice{% else %}Create Notice{% endif %}</title>
    <style>
        body { font-family: sans-serif; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        textarea { height: 150px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { display: block; margin-top: 15px; }
    </style>
</head>
<body>
    {% if notice %}
        <h1>Edit Notice</h1>
        <form action="/notices/edit/{{ notice.id }}" method="post">
    {% else %}
        <h1>Create Notice</h1>
        <form action="/notices/create/" method="post">
    {% endif %}
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ notice.title if notice else '' }}" required>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" name="content" required>{{ notice.content if notice else '' }}</textarea>
        </div>
        <button type="submit">{% if notice %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="/notices_web/">Back to List</a>
</body>
</html>
